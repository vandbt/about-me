<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto">
    <h2 class="mb-5">Skills</h2>

    <div class="subheading mb-3">Programming Languages &amp; Tools</div>
    <ul class="fa-ul mb-0">
        <li class="resume-list-item" *ngFor="let skill of skills">
            <i class="fa-li fa"></i>
            {{skill.name}}
        </li>
    </ul>

    <div class="subheading mb-3"></div>

    <div class="subheading mb-3">Knowledge</div>
    <ul class="fa-ul mb-0">
        <li class="resume-list-item" *ngFor="let knowledge of knowledges">
            <i class="fa-li fa"></i>
            {{knowledge.name}}
        </li>
    </ul>
  </div>
</section>
